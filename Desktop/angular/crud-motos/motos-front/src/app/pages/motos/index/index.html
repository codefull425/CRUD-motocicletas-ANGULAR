<h1>Lista de Motos</h1>

<a routerLink="/motos/create">Cadastrar nova moto</a>

<ul>
  <li *ngFor="let moto of motos">
    {{ moto.marca }} - {{ moto.modelo }} - {{ moto.ano }} - R$ {{ moto.preco }}
    <a [routerLink]="['/motos/edit', moto.id]">Editar</a>
    <button (click)="excluirMoto(moto.id)">Excluir</button>
  </li>
</ul>
